<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Model Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #canvas {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 150px);
      gap: 10px;
      max-width: 900px;
      margin: 20px auto;
    }
    .box {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      overflow: auto;
    }
    .box h3 {
      margin-top: 0;
    }
    .editable {
      min-height: 80px;
      padding: 5px;
      border: 1px dashed #999;
      background: #fff;
    }
    #downloadBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Business Model Canvas</h1>
  <div id="canvas">
    <div class="box"><h3>Key Partners</h3><div contenteditable="true" class="editable"></div></div>
    <div class="box"><h3>Key Activities</h3><div contenteditable="true" class="editable"></div></div>
    <div class="box"><h3>Value Propositions</h3><div contenteditable="true" class="editable"></div></div>
    <div class="box"><h3>Customer Relationships</h3><div contenteditable="true" class="editable"></div></div>
    <div class="box"><h3>Customer Segments</h3><div contenteditable="true" class="editable"></div></div>
    <div class="box"><h3>Key Resources</h3><div contenteditable="true" class="editable"></div></div>
    <div class="box"><h3>Channels</h3><div contenteditable="true" class="editable"></div></div>
    <div class="box"><h3>Cost Structure</h3><div contenteditable="true" class="editable"></div></div>
    <div class="box"><h3>Revenue Streams</h3><div contenteditable="true" class="editable"></div></div>
  </div>
  <button id="downloadBtn">Download Canvas as Image</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    document.getElementById('downloadBtn').addEventListener('click', function () {
      html2canvas(document.getElementById('canvas')).then(function (canvas) {
        const link = document.createElement('a');
        link.download = 'business_model_canvas.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
